<div class="tabs-container" [class.stacked]="isTabStacked" [class.pills]="!isTabStacked">
  <div class="row">
    <ul class="nav tabs-items" [ngClass]="sidebarClass" [class.nav-pills]="!isTabStacked" [class.nav-stacked]="isTabStacked">
      <li *ngFor="#tab of tabs" class="tab" [class.active]="tab.active" (click)="selectTab(tab)">
        <i [ngClass]="tab.iconClass" class="tab-icon"></i>
        <span class="tab-title">{{tab.tabTitle}}</span>
      </li>
    </ul>

    <div class="tabs-content" [ngClass]="contentClass">
      <ng-content></ng-content>
    </div>
  </div>
</div>
